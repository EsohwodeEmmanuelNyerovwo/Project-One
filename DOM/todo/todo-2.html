        let arr = [];
        function add() {
            let txt = document.getElementById('txt');
            let txtValue = txt.value;
            arr.push(txtValue);
            console.log(arr);
            txt.value = '';
            render();
        }
        function render() {
            let todoList = ''
            let output = document.querySelector('.display')
            for(let i = 0; i < arr.length; i++) {
                const html = `<p>${arr[i]}</p>`;
                todoList += html;
            }
            output.innerHTML = todoList;
        }
    </script>
