<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        .container{
            border: 3px solid black;
            border-radius: 10px;
            width: 450px;
            padding: 20px;
            /* display: none; */
        }
        .btn-1{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        Q1 What is 100 + 200?<br>
        <input type="radio" name="question1" id="correct1">300<br>
        <input type="radio" name="question1" id="">400<br>
        <input type="radio" name="question1" id="">150<br>
        <input type="radio" name="question1" id="">600<br>
        <button class="next btn-1" onclick="next(1)">Next</button>
    </div>
    <div class="container">
        Q2 What is 100 + 300?<br>
        <input type="radio" name="question2" id="">300<br>
        <input type="radio" name="question2" id="correct2">400<br>
        <input type="radio" name="question2" id="">150<br>
        <input type="radio" name="question2" id="">600<br>
        <button class="next btn-1" onclick="next(2)">Next</button>
    </div>
    <div class="container">
        Q3 What is 300 + 200?<br>
        <input type="radio" name="question3" id="">300<br>
        <input type="radio" name="question3" id="">400<br>
        <input type="radio" name="question3" id="correct3">500<br>
        <input type="radio" name="question3" id="">600<br>
        <button onclick="result()">Submit</button>
    </div>
    <div id="ans"></div>
    <script>
        // document.querySelector('.container').style.display = 'block';
        // var d = document.getElementsByClassName('container')[0].style.display = 'block';

        function next(id) {
            // document.getElementsByClassName('container')[d=1].style.display = 'none';
            // document.getElementsByClassName('container')[id].style.display = 'block';
        }
        function result(){
            var score = 0;
            if(document.getElementById('correct1').checked){
                score+=10;
            }
            if(document.getElementById('correct2').checked){
                score+=10;
            }
            if(document.getElementById('correct3').checked){
                score+=10;
            }
            document.getElementById('ans').innerHTML = score;
            // alert(score);
        }
    </script>
</body>
</html>
