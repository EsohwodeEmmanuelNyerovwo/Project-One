<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator-1.css">
</head>
<body>
    <div class="container">
        <div class="txt">
            <input class="text" type="text" name="" id="txt-display" readonly>
        </div>
        <div class="btn-1">
            <button class="one" onclick="display('1')">1</button>
            <button class="two"  onclick="display('2')">2</button>
            <button class="three"  onclick="display('3')">3</button>
            <button class="plus"  onclick="display('+')" class="operator-btn">+</button>
        </div>
        <div class="btn-2">
            <button class="four" onclick="display('4')">4</button>
            <button class="five" onclick="display('5')">5</button>
            <button class="six" onclick="display('6')">6</button>
            <button class="minus" onclick="display('-')" class="operator-btn">-</button>
        </div>
        <div class="btn-3">
            <button class="seven" onclick="display('7')">7</button>
            <button class="eight" onclick="display('8')">8</button>
            <button class="nine" onclick="display('9')">9</button>
            <button class="times" onclick="display('*')" class="operator-btn">*</button>
        </div>
        <div class="btn-4">
            <button class="divide" onclick="display('/')" class="operator-btn">/</button>
            <button class="zero" onclick="display('0')">0</button>
            <button class="dot" onclick="display('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
        <div class="clear">
            <button onclick="clearDisplay()" class="operator-btn">Clear All</button>
        </div>
    </div>
    <script src="calculator-1.js"></script>
</body>
</html>
