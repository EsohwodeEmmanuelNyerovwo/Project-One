<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
        .container{
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 20px;
            border: 1px solid skyblue;
            border-radius: 5px;
        }
        input,button{
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
        }
        button{
            background-color: skyblue;
            color: #333;
        }
        button:hover{
            background-color: #333;
            color: skyblue;
        }
        button:active{
            background-color: rgba(135, 206, 235,0.6);
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="email" name="" id="" placeholder="email">
        <input type="password" name="" id="" placeholder="password">
        <button>Login</button>
    </div>
</body>
</html>
