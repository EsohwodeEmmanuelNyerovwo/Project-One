<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container{
            display: flex;
            flex-direction: column;
            /* background-color: hsl(0, 50%, 50%); */
            width: 300px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid skyblue;
        }
        input{
            margin: 5px 0;
            padding: 7px;
            height: 35px;
        }
        button{
            height: 35px;
            margin: 5px 0;
            background-color: skyblue;
            border: none;
            border-radius: 5px;
            color: #333;
        }
        button:hover{
            background-color: #333;
            color: skyblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="email" name="" id="" placeholder="email">
        <input type="password" name="" id="" placeholder="password">
        <button>Login</button>
    </div>
</body>
</html>
