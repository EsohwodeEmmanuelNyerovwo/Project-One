<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/formValidate-1.css">
    <script defer src="./js/formValidate-1.js"></script>
    <style>
        
    </style>
</head>
<body>
    <form>
        <div class="container">
            <div class="wrapper">
                <label for="fn">Firstname:</label>
                <input type="text" name="fn" id="fn">
                <p id="fnError" class="error"></p>
            </div>
            <div class="wrapper">
                <label for="ln">Lastname:</label>
                <input type="text" name="ln" id="ln">
                <p id="lnError" class="error"></p>
            </div>
            <div class="wrapper">
                <label for="pwd">Password:</label>
                <input type="password" name="pwd" id="pwd">
                <p id="passwordError" class="error"></p>
            </div>
            <button type="button" onclick="add()">Submit</button>
        </div>
    </form>
    <div class="show"></div>
</body>
</html>
