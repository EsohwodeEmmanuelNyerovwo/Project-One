<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            font-family: 'Poppins',sans-serif;
            height: 100vh;
            background-color: black;
            color: #fff;
        }
        .registerContainer{
            width: 900px;
            margin-top: 50px;
            margin-left: 200px;
        }
        .registerSignImg{
            display: flex;
            justify-content: space-around;
            width: 400px;
            margin-left: 120px;
        }
        .registerSignIn{
            margin-top: 25px;
            margin-left: -100px;
        }
        .txtRegisterFirstLastName,.txtRegisterPhoneEmail,.txtRegisterStatePass,.txtRegisterConfirmPassPin,.txtRegisterReferal{
            position: relative;
        }
        .registerBxFn,.registerBxPhone,.registerBxState,.registerBxConfirmPassword,.registerBxReferal{
            position: absolute;
            top: 27px;
            left: 10px;
            color: black;
        }
        .registerBxLn,.registerBxEmail,.registerBxPassword,.registerBxSetPin{
            position: absolute;
            top: 27px;
            right: 550px;
            color: black;
        }
        .registerFirstNameRequired,.registerPhoneRequired,.registerStateRequired,.registerConfirmPasswordRequired{
            position: absolute;
            top: 17px;
            left: 229px;
            font-size: small;
            color: #ccc;
        }
        .registerLastNameRequired,.registerEmailRequired,.registerPasswordRequired,.registerSetPinRequired{
            position: absolute;
            top: 26px;
            left: 545px;
            color: #ccc;
            font-size: small;
        }
        input{
            padding: 25px 0 25px 35px;
            width: 35%;
            margin-bottom: 25px;
            margin-right: 15px;
            border-radius: 25px;
        }
        .txtRegisterReferal,.registerBtn{
            width: 640px;
        }
        .txtReferal,.registerSignUp{
            width: 100%;
        }
        .registerSignUp{
            padding: 16px 0;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            background-color: rgb(13, 13, 147);
            cursor: pointer;
            color: #fff;
        }
        .registerTermsSignin{
            margin-top: 10px;
            font-size: 1.2rem;
            color: rgba(66, 65, 65, 0.752);
        }
        .registerTermsSignin span{
            color: #fff;
        }
        .registerTermsSignin p:last-child{
            margin-left: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="registerContainer">
        <div class="registerSignImg">
            <div class="registerSignIn">
                <p>sign in</p>
                <p>Get started absolutely free</p>
            </div>
            <img src="./images/trizatIcon.png" width="100" height="100" alt="">
        </div>
        <div class="txtRegisterFirstLastName">
            <i class='bx bxs-user registerBxFn'></i>
            <input type="text" placeholder="Your first name">
            <span class="registerFirstNameRequired">(required)</span>
            <i class='bx bxs-user registerBxLn'></i>
            <input type="text" placeholder="Your last name">
            <span class="registerLastNameRequired">(required)</span>
        </div>
        <div class="txtRegisterPhoneEmail">
            <i class='bx bxs-phone registerBxPhone'></i>
            <input type="number" placeholder="Your phone">
            <span class="registerPhoneRequired">(required)</span>
            <span class="registerBxEmail">@</span>
            <input type="email" placeholder="Your email">
            <span class="registerEmailRequired">(required)</span>
        </div>
        <div class="txtRegisterStatePass">
            <i class='bx bxs-card registerBxState'></i>
            <input type="text" placeholder="Enter state">
            <span class="registerStateRequired">(required)</span>
            <i class='bx bxs-lock-alt registerBxPassword'></i>
            <input type="password" placeholder="Enter Password">
            <span class="registerPasswordRequired">(required)</span>
        </div>
        <div class="txtRegisterConfirmPassPin">
            <i class='bx bxs-lock-alt registerBxConfirmPassword'></i>
            <input type="text" placeholder="Confirm Password">
            <span class="registerConfirmPasswordRequired">(required)</span>
            <i class='bx bxs-lock-alt registerBxSetPin'></i>
            <input type="text" placeholder="Set pin">
            <span class="registerSetPinRequired">(required)</span>
        </div>
        <div class="txtRegisterReferal">
            <i class='bx bxs-user registerBxReferal'></i>
            <input class="txtReferal" type="text" placeholder="Referal(Not compulsory)">
        </div>
        <div class="registerBtn"><button class="registerSignUp">sign up</button></div>
        <div class="registerTermsSignin">
            <p>By registering, I agree to <span>Terms and Conditions</span> and <span>Privacy Policy</span></p>
            <p>Already a memeber?<span>Sign In</span></p>
        </div>
    </div>
</body>
</html>
