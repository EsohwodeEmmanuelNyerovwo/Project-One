<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/loginRegister.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="paraImg">
            <p class="signIn">Sign In</p>
            <img src="./images/trizatIcon.png" width="100" height="100" alt="">
            <p class="paraLogin">Login to your account to access our <span>services.</span></p>
        </div>
        <div class="wrapper">
            <span><i class='bx bx-phone icon1'></i></span>
            <input type="text" class="inputBtn" placeholder="Phone Number">
            <span class="required1">(required)</span>
            <span><i class='bx bxs-lock-alt icon2'></i></span>
            <input type="password" class="inputBtn" placeholder="Password">
            <span class="required2">(required)</span>
            <button class="btn inputBtn btnLogin">Login</button>
        </div>
        <div class="btn-container">
            <a href="forgetPassword.html" class="btn btn1">Forget Password?</a>
            <a href="register.html" class="btn btn2">Create Account</a>
        </div>
    </div>
</body>
</html>
