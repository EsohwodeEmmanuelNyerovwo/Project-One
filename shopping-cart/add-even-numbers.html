<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Of Even Numbers</title>
</head>
<body>
    <p id="para"></p>
    <script>
        let sum = 0;
        for(let i = 0; i <= 10; i++){
            if(i % 2 == 0){
                sum += i;
            }
        }
        document.getElementById('para').innerHTML = sum
        // console.log(sum);
    </script>
</body>
</html>
