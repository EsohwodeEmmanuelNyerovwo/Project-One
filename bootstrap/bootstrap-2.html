<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practice</title>
    <style>
        #parent{
            display: grid;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows: repeat(3,1fr);
            height: 100vh;
        }
        #header{
            grid-column: 1/7;
        }
        #menu{
            grid-row: 2/4;
        }
        #main{
            grid-column: 2/5;
        }
        #right{
            grid-column: 5/7;
        }
        #footer{
            grid-column: 2/7;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- <div id="parent" style="border: 1px solid gray;">
        <div id="header" style="border: 1px solid gray;">Header</div>
        <div id="menu" style="border: 1px solid gray;">Menu</div>
        <div id="main" style="border: 1px solid gray;">Main</div>
        <div id="right" style="border: 1px solid gray;">Right</div>
        <div id="footer" style="border: 1px solid gray;">Footer</div>
    </div> -->
    <div id="parent2" style="border: 1px solid gray;" class="container">
        <div class="row" style="border: 1px solid gray;">Header</div>
        <div class="row" style="border: 1px solid gray;">
            <div style="border: 1px solid gray;" class="col-sm-2 col-12">Menu</div>
            <div class="col-sm-10 col-12">
                <div class="row">
                    <div style="border: 1px solid gray; padding: 10rem;" class="col-8">Main</div>
                    <div style="border: 1px solid gray;" class="col-4">Right</div>
                </div>
                <div class="row" style="border: 1px solid gray;">Footer</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
