<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <div>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" required>
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="psd" id="password" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="dob">Date OF Birth</label>
                <input type="date" name="dob" id="dob">
            </div>
            <div>
                <label for="profilePix">Profile Picture</label>
                <input type="file" name="" id="">
            </div>
            <div>
                <label>Favorite Color</label>
                <input type="radio" name="color" id="redColor">
                <label for="redColor">red</label>
                <input type="radio" name="color" id="greenColor">
                <label for="greenColor">green</label>
                <input type="radio" name="color" id="yellowColor">
                <label for="yellowColor">Yellow</label>
            </div>
            <div>
                <label for="signature">Signature</label>
                <input type="file" name="signature" id="signature">
            </div>
            <div>
                <label for="favFood">Favorite Food</label>
                <select name="favFood" id="favFood">
                    <option value="">Please choose your favorite!</option>
                    <option value="Eguisi & Garri">Eguisi & Garri</option>
                    <option value="Jollof Rice">Jollof Rice</option>
                    <option value="Coconut Rice">Coconut Rice</option>
                    <option value="Banga Rice">Banga Rice</option>
                    <option value="others">Others</option>
                </select>
            </div>
        </fieldset>
    </form>
</body>
</html>
