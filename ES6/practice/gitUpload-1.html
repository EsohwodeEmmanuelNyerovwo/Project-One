<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a function that does arithmetic!</title>
</head>
<body>
    <script>
        function arithmetic(a, b, operator){
            //your code here!
            switch(operator){
                case 'add':
                    return a + b;
                    break;
                case 'subtract':
                    return a - b;
                    break;
                case 'multiply':
                    return a * b;
                    break;
                case 'divide':
                    return a / b;
                    break;
            }
        }
        console.log(Math.abs(arithmetic(3,5,'divide')));
    </script>
</body>
</html>
