    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert number to words</title>
</head>
<body>
    <script>
        function numberToWords(n) {
            switch(n){
                case 0:
                   n =  "zero";
                   break;
                case 1:
                   n =  "one";
                   break;
                   case 2:
                   n =  "two";
                   break;
                case 3:
                   n =  "three";
                   break;
                case 4:
                   n =  "four";
                   break;
                case 5:
                   n =  "five";
                   break;
                case 6:
                   n =  "six";
                   break;
                case 7:
                   n =  "seven";
                   break;
                case 8:
                   n =  "eight";
                   break;
                case 9:
                   n =  "nine";
                   break;
            }
            return n;
        }
        console.log(numberToWords(8));
        function arrOfNumWords(num) {
            let arr = [];
            for(let i = 0; i < num.length; i++){
                arr.push(numberToWords(num[i]));
            }
            return arr;
        }
        console.log(arrOfNumWords([8,0,0]));
