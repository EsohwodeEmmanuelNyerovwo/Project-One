    <script>
        const filterArr = (arr) =>{
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if(arr[i] === Number(arr[i])) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
