<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <style>
        .parent{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: 100vh;
        }
        .box1{
            grid-column-start: 1;
            grid-column-end: 4;
            padding: 4rem;
            /* width: 100px; */
            /* height: 100px; */
        }
        .box2{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 4;
            padding: 4rem;
            /* width: 100px; */
            /* height: 100px; */
        }
        .box3{
            /* width: 100px; */
            /* height: 100px; */
            grid-column-start: 2;
            grid-column-end: 3;
            padding: 4rem;
        }
        .box4{
            /* width: 100px; */
            /* height: 100px; */
        }
        .box5{
            grid-column-start: 2;
            grid-column-end: 4;
            padding: 4rem;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box1" style="background-color: aqua;">d</div>
        <div class="box2" style="background-color: red;">d</div>
        <div class="box3" style="background-color: blue;">d</div>
        <div class="box4" style="background-color: brown;">d</div>
        <div class="box5" style="background-color: yellow;">d</div>
    </div>
</body>
</html>
