<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Border</title>
    <style>
        body{
            /* display: flex;
            justify-content: center;
            align-items: center; */
            height: 100vh;
        }
        figure{
            margin: 0;
            padding: 10px;
        }
        img{
            width: 100%;
            display: block;
        }
        .gradient-border{
            width: 50%;
            margin: 220px auto;
            position: relative;
        }
        .gradient-border::before{
            content: "";
            background-image: linear-gradient(#1a1a1a,#1560bd);
            position: absolute;
            z-index: -1;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="gradient-border">
        <figure>
            <img src="./chevoletCar.jpeg" width="300" height="300" alt="">
        </figure>
    </div>
</body>
</html>
