<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text On Top Image</title>
    <style>
        .container{
            width: 400px;
            height: 300px;
            position: relative;
        }
        .image{
            background-image: url("./positionImg.jpg");
            width: 100%;
            height: 100%;
            background-size: cover;
        }
        .para{
            position: absolute;
            top: 0;
            color: hsl(0, 50%, 100%);
            font-size: 2rem;
            font-weight: bold;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="para">
            <p class="txt">This is a paragraph</p>
        </div>
    </div>
</body>
</html>
