<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element On Top Element</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 100vh;
        }
        .box{
            width: 200px;
            height: 200px;
            border-radius: 100px;
            border: 1px solid hsl(0, 4%, 57%,0.3);
            position: absolute;
        }
        .box2{
            margin-left: 20px;
            margin-top: 20px;
            z-index: 7;
        }
        .box2:hover{
            border-radius: 0%;
        }
        .box3{
            margin-left: 40px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
</body>
</html>
